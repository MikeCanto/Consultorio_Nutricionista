{% extends "home.html" %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login fallido</title>
    <link rel="stylesheet" href="{% static 'css/login_fail.css' %}">
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header bg-danger text-white text-center">
              <h3 class="mb-0">Error en el inicio de sesión</h3>
            </div>
            <div class="card-body">
              <p class="text-center">El nombre de usuario o contraseña no son válidos. Por favor, inténtalo de nuevo.</p>
              <a class="btn btn-primary btn-block" href="{% url 'login' %}">Volver a intentar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
